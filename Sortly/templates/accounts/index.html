<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f7ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease;
        }

        .logo {
            margin-bottom: 2.5rem;
            animation: slideDown 0.8s ease;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3c7dff, #2453b3);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(60, 125, 255, 0.25);
        }

        .welcome-text {
            margin-bottom: 4rem;
            animation: fadeIn 1s 0.3s both;
        }

        h1 {
            color: #2453b3;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3c7dff, #2453b3);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(60, 125, 255, 0.25);
            animation: slideUp 0.8s 0.5s both;
        }

        .btn-secondary {
            background: transparent;
            color: #3c7dff;
            border: 2px solid #3c7dff;
            animation: slideUp 0.8s 0.7s both;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(60, 125, 255, 0.2);
        }

        .btn:hover:before {
            left: 0;
        }

        .btn-secondary:hover {
            background-color: rgba(60, 125, 255, 0.05);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(60, 125, 255, 0.05), rgba(36, 83, 179, 0.05));
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 15%;
            animation: float 15s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 5%;
            animation: float 17s infinite ease-in-out;
        }

        .shape-4 {
            width: 80px;
            height: 80px;
            bottom: 10%;
            right: 20%;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 4rem;
            color: #718096;
            font-size: 0.9rem;
            animation: fadeIn 1s 0.9s both;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 1rem;
                width: 80%;
                margin: 0 auto 2rem auto;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo-img {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-img">U</div>
        </div>
        
        <div class="welcome-text">
            <h1>Welcome</h1>
            <p class="subtitle">Welcome to your Personalized Inventory Management System</p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="window.location.href='login.html'">
                Sign In
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='register.html'">
                Create Account
            </button>
        </div>
        
        <div class="footer">
            &copy; 2025 All rights reserved.
        </div>
    </div>

    <script>
        // Add slight parallax effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach(shape => {
                const speed = parseFloat(shape.getAttribute('data-speed') || 0.05);
                const moveX = (x - 0.5) * speed * 50;
                const moveY = (y - 0.5) * speed * 50;
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Initialize speed attributes for shapes
        document.querySelector('.shape-1').setAttribute('data-speed', '0.05');
        document.querySelector('.shape-2').setAttribute('data-speed', '0.04');
        document.querySelector('.shape-3').setAttribute('data-speed', '0.06');
        document.querySelector('.shape-4').setAttribute('data-speed', '0.03');
    </script>
</body>
</html>
