<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sortly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #2b2d42;
            --light-text: #8d99ae;
            --background: #f8f9fa;
            --card: #ffffff;
            --shadow: rgba(149, 157, 165, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        .container {
            background: var(--card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 70px var(--shadow);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease forwards, slideDown 0.8s ease forwards;
            opacity: 0;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease 0.3s forwards, slideUp 0.8s ease 0.3s forwards;
            opacity: 0;
        }
        
        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .input-group:nth-child(3) {
            animation-delay: 0.5s;
        }
        
        .input-group:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .input-group input {
            width: 100%;
            background: #f5f7fa;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 1rem 1rem 1rem 1rem;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: rgba(58, 134, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.1);
            background: #ffffff;
        }
        
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--primary);
            background: #ffffff;
            padding: 0 0.5rem;
            border-radius: 4px;
        }
        
        .input-group input::placeholder {
            color: transparent;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
            animation: fadeIn 0.8s ease 0.7s forwards, slideUp 0.8s ease 0.7s forwards;
            opacity: 0;
        }
        
        button:hover {
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light-text);
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease 0.8s forwards;
            opacity: 0;
        }
        
        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .signup-footer a:hover {
            color: var(--secondary);
        }
        
        .messages {
            margin-bottom: 1.5rem;
        }
        
        .message {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .message.success {
            background-color: rgba(72, 187, 120, 0.1);
            color: #38a169;
        }
        
        .message.error {
            background-color: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
        }
        
        /* Password strength indicator styling */
        .password-strength {
            height: 4px;
            margin-top: 0.5rem;
            border-radius: 2px;
            background-color: #e5e7eb;
            overflow: hidden;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-info {
            font-size: 0.75rem;
            color: var(--light-text);
            margin-top: 0.25rem;
            text-align: right;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1), rgba(131, 56, 236, 0.1));
            opacity: 0.7;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(10px);
            opacity: 0.3;
            animation: float 20s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
            100% { transform: translate(-30px, 15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="particle" style="width:150px; height:150px; top:10%; left:10%;"></div>
        <div class="particle" style="width:80px; height:80px; top:25%; left:80%;"></div>
        <div class="particle" style="width:60px; height:60px; top:60%; left:30%;"></div>
        <div class="particle" style="width:120px; height:120px; top:70%; left:70%;"></div>
    </div>

    <div class="container">
        <h1>Create Your Account</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-info">Password strength</div>
            </div>
            
            <button type="submit">Create Account</button>
            
            <div class="signup-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign In</a></p>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.password-strength-bar');
        const strengthInfo = document.querySelector('.password-info');
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 20) {
                strengthBar.style.backgroundColor = '#ef4444';
                strengthInfo.textContent = 'Very weak';
            } else if (strength <= 40) {
                strengthBar.style.backgroundColor = '#f97316';
                strengthInfo.textContent = 'Weak';
            } else if (strength <= 60) {
                strengthBar.style.backgroundColor = '#eab308';
                strengthInfo.textContent = 'Medium';
            } else if (strength <= 80) {
                strengthBar.style.backgroundColor = '#22c55e';
                strengthInfo.textContent = 'Strong';
            } else {
                strengthBar.style.backgroundColor = '#3b82f6';
                strengthInfo.textContent = 'Very strong';
            }
        });
        
        // Form validation
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(event) {
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Basic validation
            if (!name.validity.valid || !username.validity.valid || 
                !email.validity.valid || !password.validity.valid) {
                event.preventDefault();
            }
            
            // Username validation (only alphanumeric and underscores)
            if (!/^[a-zA-Z0-9_]+$/.test(username.value)) {
                event.preventDefault();
                alert('Username can only contain letters, numbers, and underscores.');
                username.focus();
            }
            
            // Password strength validation
            if (password.value.length < 8) {
                event.preventDefault();
                alert('Password must be at least 8 characters long.');
                password.focus();
            }
        });
        
        // Create particles
        document.addEventListener('DOMContentLoaded', () => {
            const bgAnimation = document.querySelector('.bg-animation');
            
            // Create additional particles
            for (let i = 0; i < 5; i++) {
                const size = Math.random() * 100 + 20;
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                
                bgAnimation.appendChild(particle);
            }
        });
    </script>
</body>
</html>
