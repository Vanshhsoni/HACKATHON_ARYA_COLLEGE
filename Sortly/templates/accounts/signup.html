<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sortly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #ffffff;
            --light-text: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2b5876, #4e4376);
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px var(--glass-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .glass-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 20%,
                rgba(255, 255, 255, 0) 70%
            );
            pointer-events: none;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease forwards, slideDown 0.8s ease forwards;
            opacity: 0;
        }
        
        .signup-subtitle {
            text-align: center;
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease 0.2s forwards;
            opacity: 0;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease 0.3s forwards, slideUp 0.8s ease 0.3s forwards;
            opacity: 0;
        }
        
        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .input-group:nth-child(3) {
            animation-delay: 0.5s;
        }
        
        .input-group:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .input-group input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: rgba(58, 134, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + .form-icon {
            color: var(--primary);
        }
        
        .input-group label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: #a0d2ff;
            background: rgba(58, 134, 255, 0.1);
            padding: 0 0.5rem;
            border-radius: 4px;
        }
        
        .input-group input::placeholder {
            color: transparent;
        }
        
        button {
            width: 100%;
            background: rgba(58, 134, 255, 0.2);
            color: white;
            border: 1px solid rgba(58, 134, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease 0.7s forwards, slideUp 0.8s ease 0.7s forwards;
            opacity: 0;
        }
        
        button:hover {
            background: rgba(58, 134, 255, 0.3);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light-text);
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease 0.8s forwards;
            opacity: 0;
            position: relative;
        }
        
        .signup-footer a {
            color: #a0d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .signup-footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .messages {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .message {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
        }
        
        .message.success {
            background-color: rgba(72, 187, 120, 0.2);
            color: #c0ffdc;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        .message.error {
            background-color: rgba(245, 101, 101, 0.2);
            color: #ffc0c0;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        
        /* Password strength indicator styling */
        .password-strength {
            height: 4px;
            margin-top: 0.5rem;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-info {
            font-size: 0.75rem;
            color: var(--light-text);
            margin-top: 0.25rem;
            text-align: right;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        
        .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 15%;
            background: linear-gradient(135deg, #5d5dff, #3a86ff);
            animation-duration: 25s;
        }
        
        .orb:nth-child(2) {
            width: 350px;
            height: 350px;
            bottom: 10%;
            right: 15%;
            background: linear-gradient(135deg, #8338ec, #ff006e);
            animation-duration: 20s;
            animation-delay: 5s;
        }
        
        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 25%;
            background: linear-gradient(135deg, #3a86ff, #ff006e);
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        .signup-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: transparent;
            overflow: hidden;
            visibility: hidden;
            border-radius: 0 0 24px 24px;
        }
        
        .signup-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            transition: width 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
            100% { transform: translate(-30px, 15px); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <div class="glass-effect"></div>
        <h1>Create Your Account</h1>
        <p class="signup-subtitle">Sign up to start organizing your inventory</p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form id="signup-form" method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <i class="fas fa-user form-icon"></i>
                <label for="name">Full Name</label>
            </div>
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <i class="fas fa-at form-icon"></i>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <i class="fas fa-envelope form-icon"></i>
                <label for="email">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <i class="fas fa-lock form-icon"></i>
                <label for="password">Password</label>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-info">Password strength</div>
            </div>
            
            <button type="submit">Create Account</button>
            
            <div class="signup-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign In</a></p>
            </div>
        </form>
        
        <div class="signup-progress">
            <div class="signup-progress-bar"></div>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.password-strength-bar');
        const strengthInfo = document.querySelector('.password-info');
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 20) {
                strengthBar.style.backgroundColor = '#ef4444';
                strengthInfo.textContent = 'Very weak';
            } else if (strength <= 40) {
                strengthBar.style.backgroundColor = '#f97316';
                strengthInfo.textContent = 'Weak';
            } else if (strength <= 60) {
                strengthBar.style.backgroundColor = '#eab308';
                strengthInfo.textContent = 'Medium';
            } else if (strength <= 80) {
                strengthBar.style.backgroundColor = '#22c55e';
                strengthInfo.textContent = 'Strong';
            } else {
                strengthBar.style.backgroundColor = '#3b82f6';
                strengthInfo.textContent = 'Very strong';
            }
        });
        
        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.container');
            const glassEffect = document.querySelector('.glass-effect');
            
            // Get card position
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate mouse position relative to card center
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Move glass highlight effect
            glassEffect.style.transform = `translate(${mouseX * 0.01}px, ${mouseY * 0.01}px)`;
            
            // Subtle tilt effect
            const tiltX = (mouseY / rect.height) * 5;
            const tiltY = -(mouseX / rect.width) * 5;
            card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(-5px)`;
        });
        
        // Reset tilt on mouse leave
        document.querySelector('.container').addEventListener('mouseleave', () => {
            const card = document.querySelector('.container');
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-5px)';
        });
        
        // Orb parallax effect
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.03;
                const moveX = (x - 0.5) * speed * 100;
                const moveY = (y - 0.5) * speed * 100;
                
                orb.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
        
        // Form validation
        const form = document.getElementById('signup-form');
        const progressBar = document.querySelector('.signup-progress-bar');
        
        form.addEventListener('submit', function(event) {
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Basic validation
            if (!name.validity.valid || !username.validity.valid || 
                !email.validity.valid || !password.validity.valid) {
                event.preventDefault();
            }
            
            // Username validation (only alphanumeric and underscores)
            if (!/^[a-zA-Z0-9_]+$/.test(username.value)) {
                event.preventDefault();
                alert('Username can only contain letters, numbers, and underscores.');
                username.focus();
            }
            
            // Password strength validation
            if (password.value.length < 8) {
                event.preventDefault();
                alert('Password must be at least 8 characters long.');
                password.focus();
            }
            
            // Show progress bar
            const progressElement = document.querySelector('.signup-progress');
            progressElement.style.visibility = 'visible';
            progressBar.style.width = '100%';
        });
    </script>
</body>
</html>
