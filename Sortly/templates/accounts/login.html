<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortly - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #ffffff;
            --light-text: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2b5876, #4e4376);
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px var(--glass-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .glass-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 20%,
                rgba(255, 255, 255, 0) 70%
            );
            pointer-events: none;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease forwards, slideDown 0.8s ease forwards;
            opacity: 0;
        }
        
        .login-subtitle {
            color: var(--light-text);
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease 0.2s forwards;
            opacity: 0;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease 0.3s forwards, slideUp 0.8s ease 0.3s forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .form-control {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgba(58, 134, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus + .form-icon {
            color: var(--primary);
        }
        
        .form-label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: 0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: #a0d2ff;
            background: rgba(58, 134, 255, 0.1);
            padding: 0 0.5rem;
            border-radius: 4px;
        }
        
        .form-control::placeholder {
            color: transparent;
        }
        
        .btn-login {
            width: 100%;
            background: rgba(58, 134, 255, 0.2);
            color: white;
            border: 1px solid rgba(58, 134, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease 0.5s forwards, slideUp 0.8s ease 0.5s forwards;
            opacity: 0;
        }
        
        .btn-login:hover {
            background: rgba(58, 134, 255, 0.3);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light-text);
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
            position: relative;
        }
        
        .login-footer a {
            color: #a0d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .messages {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .message {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
        }
        
        .success {
            background-color: rgba(72, 187, 120, 0.2);
            color: #c0ffdc;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        .error {
            background-color: rgba(245, 101, 101, 0.2);
            color: #ffc0c0;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        
        .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 15%;
            background: linear-gradient(135deg, #5d5dff, #3a86ff);
            animation-duration: 25s;
        }
        
        .orb:nth-child(2) {
            width: 350px;
            height: 350px;
            bottom: 10%;
            right: 15%;
            background: linear-gradient(135deg, #8338ec, #ff006e);
            animation-duration: 20s;
            animation-delay: 5s;
        }
        
        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 25%;
            background: linear-gradient(135deg, #3a86ff, #ff006e);
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        .login-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: transparent;
            overflow: hidden;
            visibility: hidden;
            border-radius: 0 0 24px 24px;
        }
        
        .login-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            transition: width 1s ease;
        }
        
        .login-success {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 100;
            border-radius: 24px;
        }
        
        .success-icon {
            font-size: 3rem;
            color: #48bb78;
            margin-bottom: 1rem;
        }
        
        .success-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
            100% { transform: translate(-30px, 15px); }
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="glass-effect"></div>
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your inventory</p>
            </div>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form id="login-form" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    <i class="fas fa-user form-icon"></i>
                    <label for="username" class="form-label">Username</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <label for="password" class="form-label">Password</label>
                </div>
                
                <button type="submit" class="btn-login">
                    Sign In
                </button>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Create Account</a></p>
                </div>
            </form>
            
            <div class="login-progress">
                <div class="login-progress-bar"></div>
            </div>
            
            <div class="login-success">
                <i class="fas fa-check-circle success-icon"></i>
                <p class="success-text">Login Successful!</p>
            </div>
        </div>
    </div>

    <script>
        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.login-card');
            const glassEffect = document.querySelector('.glass-effect');
            
            // Get card position
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate mouse position relative to card center
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Move glass highlight effect
            glassEffect.style.transform = `translate(${mouseX * 0.01}px, ${mouseY * 0.01}px)`;
            
            // Subtle tilt effect
            const tiltX = (mouseY / rect.height) * 5;
            const tiltY = -(mouseX / rect.width) * 5;
            card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(-5px)`;
        });
        
        // Reset tilt on mouse leave
        document.querySelector('.login-card').addEventListener('mouseleave', () => {
            const card = document.querySelector('.login-card');
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-5px)';
        });
        
        // Orb parallax effect
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.03;
                const moveX = (x - 0.5) * speed * 100;
                const moveY = (y - 0.5) * speed * 100;
                
                orb.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
        
        // Form submission animation
        const form = document.getElementById('login-form');
        const progressBar = document.querySelector('.login-progress-bar');
        const loginSuccess = document.querySelector('.login-success');
        
        form.addEventListener('submit', function(e) {
            // This is just visual feedback, remove this line in production
            // e.preventDefault();
            
            const progressElement = document.querySelector('.login-progress');
            progressElement.style.visibility = 'visible';
            progressBar.style.width = '100%';
            
            // Simulate loading (remove in production)
            // setTimeout(() => {
            //     loginSuccess.style.transform = 'translateY(0)';
            // }, 1000);
        });
    </script>
</body>
</html>
