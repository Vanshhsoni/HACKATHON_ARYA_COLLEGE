<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Glassmorphic theme variables */
:root {
    --primary-color: #3a86ff;
    --secondary-color: #8338ec;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-shadow: rgba(0, 0, 0, 0.1);
    --text-color: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.7);
    --danger-color: #ff006e;
    --success-color: #00f5d4;
    --sidebar-width: 250px;
    --border-radius: 16px;
    --transition-speed: 0.3s;
}
:root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --text: #ffffff;
            --light-text: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
        }

body {
    font-family: 'Inter', sans-serif;
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    overflow-x: hidden;
}
body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2b5876, #4e4376);
        }
/* Glassmorphic Sidebar */
.sidebar {
    width: var(--sidebar-width);
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-right: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px var(--glass-shadow);
    z-index: 1030;
    transition: all var(--transition-speed) ease;
    overflow-y: auto;
    padding: 1rem 0;
}

.sidebar-header {
    padding: 1.5rem 1.5rem;
    border-bottom: 1px solid var(--glass-border);
    margin-bottom: 1rem;
}

.sidebar-header .logo {
    font-weight: 600;
    font-size: 1.5rem;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    color: var(--text-color);
    text-decoration: none;
    background: linear-gradient(135deg, #ffffff, #e0e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.sidebar-nav {
    padding: 1rem 0;
}

.sidebar-nav .nav-link {
    padding: 0.75rem 1.5rem;
    color: var(--text-color);
    border-radius: var(--border-radius);
    margin: 0.5rem 1rem;
    display: flex;
    align-items: center;
    transition: all var(--transition-speed) ease;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.sidebar-nav .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.sidebar-nav .nav-link.active {
    background: rgba(58, 134, 255, 0.2);
    border: 1px solid rgba(58, 134, 255, 0.3);
    box-shadow: 0 10px 20px rgba(58, 134, 255, 0.1);
}

.sidebar-nav .nav-link i {
    margin-right: 0.75rem;
    font-size: 1.1rem;
}

/* Content area */
.content-wrapper {
    flex: 1;
    margin-left: var(--sidebar-width);
    width: calc(100% - var(--sidebar-width));
    transition: all var(--transition-speed) ease;
    position: relative;
    z-index: 1;
}

/* Logout button */
.logout-button {
    margin: 1rem;
    display: block;
    padding: 0.75rem 1.5rem;
    color: var(--text-color);
    border-radius: var(--border-radius);
    text-decoration: none;
    transition: all var(--transition-speed) ease;
    background: rgba(255, 6, 110, 0.2);
    border: 1px solid rgba(255, 6, 110, 0.3);
    text-align: center;
    margin-top: auto;
}

.logout-button:hover {
    background: rgba(255, 6, 110, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 6, 110, 0.1);
}

.logout-button i {
    margin-right: 0.75rem;
}

/* Mobile header */
.mobile-header {
    display: none;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 1rem;
    color: var(--text-color);
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px var(--glass-shadow);
}

/* Card styling with glassmorphism */
.card {
    border: 1px solid var(--glass-border);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 32px var(--glass-shadow);
    transition: all var(--transition-speed) ease;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    overflow: hidden;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.card-body {
    padding: 1.5rem;
}

.card-footer {
    background: rgba(255, 255, 255, 0.05);
    border-top: 1px solid var(--glass-border);
    padding: 1rem 1.5rem;
}

/* Button styling */
.btn {
    border-radius: var(--border-radius);
    font-weight: 500;
    transition: all var(--transition-speed) ease;
    position: relative;
    overflow: hidden;
    padding: 0.6rem 1.5rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: -100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.5s ease;
}

.btn:hover::after {
    left: 100%;
}

.btn-primary {
    background: rgba(58, 134, 255, 0.2);
    color: white;
    border: 1px solid rgba(58, 134, 255, 0.5);
    box-shadow: 0 5px 15px rgba(58, 134, 255, 0.2);
    backdrop-filter: blur(8px);
}

.btn-primary:hover {
    background: rgba(58, 134, 255, 0.3);
    box-shadow: 0 8px 25px rgba(58, 134, 255, 0.3);
    transform: translateY(-3px);
}

.btn-danger {
    background: rgba(255, 6, 110, 0.2);
    color: white;
    border: 1px solid rgba(255, 6, 110, 0.5);
    box-shadow: 0 5px 15px rgba(255, 6, 110, 0.2);
    backdrop-filter: blur(8px);
}

.btn-danger:hover {
    background: rgba(255, 6, 110, 0.3);
    box-shadow: 0 8px 25px rgba(255, 6, 110, 0.3);
    transform: translateY(-3px);
}

/* Create Store Button Floating */
.create-store-btn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 1000;
    border: 1px solid var(--glass-border);
}

.create-store-btn:hover {
    transform: scale(1.1) rotate(90deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

/* Modal styling */
.modal-content {
    background: var(--glass-bg);
    backdrop-filter: blur(100px);
    -webkit-backdrop-filter: blur(100px);
    border: 1px solid var(--glass-border);
    border-radius: var(--border-radius);
    box-shadow: 0 25px 50px var(--glass-shadow);
    color: var(--text-color);
    color: black;
    z-index: 9999;
    background-color: #ffffffa5;
}

.modal-header {
    border-bottom: 1px solid var(--glass-border);
    padding: 1.25rem 1.5rem;
    color: black;
}

.modal-footer {
    border-top: 1px solid var(--glass-border);
    padding: 1.25rem 1.5rem;
    color: black;
}

/* Form styling */
.form-control {
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    padding: 0.6rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    transition: all var(--transition-speed) ease;
    backdrop-filter: blur(8px);
    z-index: 9999;
    color: black;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.3);
    background: rgba(255, 255, 255, 0.15);
}

form p label {
    color: var(--text-color);
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: black;
}

form p input, form p select, form p textarea {
    width: 100%;
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    padding: 0.6rem 1rem;
    background: rgba(254, 254, 254, 0.1);
    color: var(--text-color);
    transition: all var(--transition-speed) ease;
    backdrop-filter: blur(8px);
}

form p input:focus, form p select:focus, form p textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgb(58, 133, 255);
    background: rgba(206, 206, 206, 0.15);
    outline: none;
}

form p .helptext {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 0.25rem;
    color: #5d5dff;
}

/* Stats cards */
.icon-bg {
    background: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid var(--glass-border);
    transition: all var(--transition-speed) ease;
}

.card:hover .icon-bg {
    transform: scale(1.1) rotate(10deg);
    background: rgba(58, 134, 255, 0.2) !important;
    box-shadow: 0 10px 20px rgba(58, 134, 255, 0.1);
}

/* Badge styling */
.badge {
    padding: 0.45em 0.8em;
    font-weight: 500;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(8px);
}

/* Animated backgrounds */
.orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    z-index: 0;
    pointer-events: none;
}

.orb:nth-child(1) {
    width: 400px;
    height: 400px;
    top: 10%;
    left: 15%;
    background: linear-gradient(135deg, #5d5dff, #3a86ff);
    animation: float 25s infinite alternate;
}

.orb:nth-child(2) {
    width: 350px;
    height: 350px;
    bottom: 10%;
    right: 15%;
    background: linear-gradient(135deg, #8338ec, #ff006e);
    animation: float 20s infinite alternate;
    animation-delay: 5s;
}

@keyframes float {
    0% { transform: translate(0, 0); }
    50% { transform: translate(30px, 30px); }
    100% { transform: translate(-30px, 15px); }
}

/* Mobile view adjustments */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }
    
    .content-wrapper {
        margin-left: 0;
        width: 100%;
    }
    
    body.sidebar-visible .sidebar {
        transform: translateX(0);
    }
    
    .mobile-header {
        display: flex;
    }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.4s ease-out forwards;
}

.fade-in-delay-1 {
    animation: fadeIn 0.4s ease-out 0.1s forwards;
    opacity: 0;
}

.fade-in-delay-2 {
    animation: fadeIn 0.4s ease-out 0.2s forwards;
    opacity: 0;
}

.fade-in-delay-3 {
    animation: fadeIn 0.4s ease-out 0.3s forwards;
    opacity: 0;
}
.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.358); /* darker transparent background */
    backdrop-filter: blur(100px); /* Apply blur */
    -webkit-backdrop-filter: blur(100px);
    
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}
.modal-backdrop.active {
    opacity: 1;
    pointer-events: auto;
}
body {
    color: #ffffff; /* strong white */
}


    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'inventory:home' %}" class="logo">
                <i class="bi bi-box-seam me-2"></i>
                <span class="logo-text">Sortly</span>
            </a>
        </div>
        
        <div class="sidebar-nav">
            {% if user.is_authenticated %}
                <a href="{% url 'inventory:home' %}" class="nav-link {% if request.path == '/inventory/' %}active{% endif %}">
                    <i class="bi bi-grid-3x3-gap"></i>
                    <span class="nav-link-text">Inventory</span>
                </a>
                <!-- Add more navigation links as needed -->
                <a href="{% url 'accounts:logout' %}" class="logout-button">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="nav-link">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span class="nav-link-text">Login</span>
                </a>
                
                <a href="{% url 'accounts:register' %}" class="nav-link">
                    <i class="bi bi-person-plus"></i>
                    <span class="nav-link-text">Register</span>
                </a>
            {% endif %}
        </div>
    </div>
    
    <!-- Mobile Header -->
     <!-- Modify the mobile header -->
<div class="mobile-header">
    <div class="d-flex align-items-center">
        <button class="btn btn-link text-light p-0 me-3 mobile-sidebar-toggle">
            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
        <span class="h5 mb-0">Sortly</span>
    </div>
    
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}" class="btn btn-link text-light p-0">
        <i class="bi bi-box-arrow-right" style="font-size: 1.2rem;"></i>
    </a>
    {% endif %}
</div>
    
<div class="content-wrapper">
    <div id="blur-overlay" class="blur-container"></div>
    <main class="p-3 p-md-4">
        {% block content %}{% endblock %}
    </main>
</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all modals
            const modals = document.querySelectorAll('.modal');
            
            // Sidebar toggle functionality
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const mobileSidebarToggle = document.querySelector('.mobile-sidebar-toggle');
            
            // User dropdown functionality
            const userDropdown = document.getElementById('userDropdown');
            const userMenu = document.getElementById('userMenu');
            
            if (userDropdown && userMenu) {
                userDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userMenu.classList.toggle('show');
                });
                
                document.addEventListener('click', function(e) {
                    if (!userMenu.contains(e.target) && !userDropdown.contains(e.target)) {
                        userMenu.classList.remove('show');
                    }
                });
            }
            
            // Desktop sidebar toggle
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    document.body.classList.toggle('sidebar-collapsed');
                    
                    // Change icon direction
                    const icon = sidebarToggle.querySelector('i');
                    if (document.body.classList.contains('sidebar-collapsed')) {
                        icon.classList.remove('bi-chevron-left');
                        icon.classList.add('bi-chevron-right');
                    } else {
                        icon.classList.remove('bi-chevron-right');
                        icon.classList.add('bi-chevron-left');
                    }
                });
            }
            
            // Mobile sidebar toggle
            if (mobileSidebarToggle) {
                mobileSidebarToggle.addEventListener('click', function() {
                    document.body.classList.toggle('sidebar-visible');
                });
            }
            
            // Handle resize events to switch between mobile and desktop view
            function handleResize() {
                if (window.innerWidth <= 768) {
                    document.body.classList.remove('sidebar-collapsed');
                    document.body.classList.remove('sidebar-visible');
                }
            }
            
            // Add staggered animation classes to cards
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const delay = Math.min(index, 5); // Cap at 5 to avoid too much delay
                card.classList.add(`fade-in-delay-${delay % 3 + 1}`);
            });
            
            // Initial call and event listener for resize
            handleResize();
            window.addEventListener('resize', handleResize);
            
            // Initialize tooltips if Bootstrap is loaded
            if (typeof bootstrap !== 'undefined' && bootstrap.Tooltip) {
                const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltips.forEach(tooltip => new bootstrap.Tooltip(tooltip));
            }
        });
    </script>
</body>
</html>
